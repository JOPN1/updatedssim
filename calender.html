     <!-- map -->
    
     <script>
      function myMap() {
        var location = { lat: 6.7315, lng: 6.1342 }; // Coordinates for Thywill Event Centre, Ekpoma
    
        var mapOptions = {
          zoom: 16, // Adjust zoom level for better view
          center: location,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };
    
        var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);
    
        // Marker for the location
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          title: "Thywill Event Centre, Abia Junction, Ujemen, Ekpoma",
        });
    
        // Info window with details (black text for Thywill Event Centre)
        var infoWindow = new google.maps.InfoWindow({
          content:
            '<h4 style="color: black; font-weight: bold;">Thywill Event Centre</h4>' +
            '<p style="color: black;">Located at Abia Junction, Ujemen, Ekpoma.</p>' +
            '<p><a href="https://www.google.com/maps/dir/?api=1&destination=6.7315,6.1342" target="_blank">Get Directions</a></p>',
        });
    
        // Open info window when marker is clicked
        marker.addListener("click", function () {
          infoWindow.open(map, marker);
        });
    
        // Automatically show the info window on load
        infoWindow.open(map, marker);
      }
    
      // Ensure the map loads when the page is fully loaded
      window.onload = function () {
        if (typeof google !== "undefined") {
          myMap();
        }
      };
    </script>
